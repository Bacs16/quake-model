<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quake Model Hosting</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; background:#111; color:white; font-family:sans-serif; }
    model-viewer { width:100%; height:100vh; }
  </style>
  <!-- Load model-viewer from CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1 style="text-align:center">Quake Model Viewer</h1>

  <!-- Load your GLB hosted sa GitHub Pages -->
  <model-viewer src="plates.glb"
                alt="Tectonic Plates"
                auto-rotate
                camera-controls
                ar>
  </model-viewer>
</body>
</html>
